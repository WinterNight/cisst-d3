<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 15px sans-serif;
}

.chord path {
  fill-opacity: .67;
  stroke: #000;
  stroke-width: .5px;
}

<body>
<script src="d3.js"></script>
<script>

/**
 * load matrx.json
 */
d3.json("matrix.json", function(error, data) {
  if (!data) return "null data";
  if (error) return console.warn(error);

  var matrix = data["matrix"];
  console.log(data);
  var chord = d3.layout.chord()
      .padding(.05) // padding is the gap width between two arcs
      .sortSubgroups(d3.descending)
      .matrix(matrix);
  /**
   * Add a group per neighborhood
   * XXX change the name for group
   */
  var iface = svg.selectAll(".interface")
      .data(chord.groups)
    .enter().append("g")
      .attr("class", "interface")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
      .on("mouseover", fade(.1))
      .on("mouseout", fade(1));
  /**
   * Add the group arc
   */
  var ifacePath = iface.append("path")
      .attr("id", function(d, i) {return "interface" + i;})
      .style("fill", function(d) { return fill(d.index); })
      .style("stroke", function(d) { return fill(d.index); })
      .attr("d", d3.svg.arc().innerRadius(innerRadius).outerRadius(outerRadius))
      .on("mousedown", mousedown);
  /**
   * Add ticks
   */
  var ticks = svg.append("g").selectAll("g")
      .data(chord.groups)
    .enter().append("g").selectAll("g")
      .data(ifaceTicks)
    .enter().append("g")
      .attr("transform", function(d) {
        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
            + "translate(" + outerRadius + ",0)";
      });
  ticks.append("line")
      .attr("x1", 1)
      .attr("y1", 0)
      .attr("x2", 5)
      .attr("y2", 0)
      .style("stroke", "#000");
  ticks.append("text")
      .attr("x", 8)
      .attr("dy", ".35em")
      .attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180)translate(-16)" : null; })
      .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      .text(function(d) { return d.label; });
  /**
   * Add chord
   */
  svg.append("g")
      .attr("class", "chord")
    .selectAll("path")
      .data(chord.chords)
    .enter().append("path")
      .attr("d", d3.svg.chord().radius(innerRadius))
      .style("fill", function(d) { return fill(d.target.index); })
      .style("opacity", 1);
  /**
   * Add layer
   * @param {string} layer 
   *
   * XXX http://stackoverflow.com/questions/14378879/how-can-i-get-the-startangle-and-endangle-of-each-arc-in-the-sunburst-example-us
   */
  function addLayer(layer, data, rGap, dataRelat) {
    svg.selectAll("." + layer)
      .data(data)
      .enter().append("g")
        .attr("class", layer)
      .append("path")
        .attr("id", function(d, i) { return layer + i; })
        .style("fill", function(d, i) { return fill(i); })
        .style("stroke", function(d, i) {return fill(i); })
        .attr("d", d3.svg.arc()
          .innerRadius(innerRadius + rGap)
          .outerRadius(outerRadius + rGap)
          .startAngle(function(d, i) {
            outerLayer = dataRelat[i];
            innerLayerIndex = outerLayer[0];
            sAngle = d3.select("#interface" + innerLayerIndex).datum().startAngle;
            return sAngle;
          }).endAngle( function(d, i) {
            outerLayer = dataRelat[i];
            innerLayerIndex = outerLayer[outerLayer.length - 1];
            eAngle = d3.select("#interface" + innerLayerIndex).datum().endAngle;
            return eAngle;
          }))
        .on("mouseover", fade(.1))
        .on("mouseout", fade(1))
        .on("mousedown", mousedown);
  }

  addLayer("component", data["components"], rDiff, data["ci_r"]);
  addLayer("process", data["processes"], 1.7 * rDiff, data["pi_r"]);

  /**
   * Add text label for each interface, component
   * XXX what if the text length could not fit into the chord
   */
  function addText(selection) {
    return selection.append("text")
        .attr("x", 6)
        .attr("dy", 15)
      .append("textPath")
  }
  // console.log(
  d3.selectAll("g.component")
    .call(addText)
  // );
    .every(function(d, i) {
      console.log(i);
      console.log(d[1]);}) // "every" loops through an array 
      // d[i].attr("xlink:href", "#interface" + i)
      //   .text(function(d, i) { return data["interfaces"][i]; })
      //   .on("mousedown", mousedown);
      // console.log("shoot");}) // "every" loops through an array 
  // console.log(
  // iface.append("text")
  //     .attr("x", 6)
  //     .attr("dy", 15)
  //   .append("textPath")
  // );
  //     .attr("xlink:href", function(d, i) { return "#interface" + i; })
  //       .text(function(d, i) { return data["interfaces"][i]; })
  //       .on("mousedown", mousedown);
  // d3.selectAll("g.component")
  //   .append("text")
  //     .attr("x", 6)
  //     .attr("dy", 15)
  //   .append("textPath")
  //     .attr("xlink:href", function(d, i) { 
  //       return "#component" + i;})
  //       .text(function(d, i) { return data["components"][i]; })
  //       .on("mousedown", mousedown);
});

/*
 * @var rDiff is radius difference between two layers
 */
var width = 900,
    height = 700,
    rx = width /2,
    ry = height /2,
    m0,
    rotate = 0,
    innerRadius = Math.min(width, height) * .33,
    outerRadius = innerRadius * 1.1,
    rDiff = innerRadius * .22;
/*
 * XXX Should have enough colors
 * var fill = d3.scale.category10();
 */
var fill = d3.scale.ordinal()
    .domain(d3.range(4))
    .range(["#637939", "#FFDD89", "#957244", "#F26223"]);

var div = d3.select("body").insert("div")
    .style("width", width + "px")
    .style("height", height + "px")
    .style("position", "absolute")
    .style("-webkit-backface-visibility", "hidden");

var svg = div.append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("id", "circles")
    .attr("transform", "translate(" + rx + "," + ry + ")");
/*
 * Returns an array of tick angles and labels, given a group.
 */
function ifaceTicks(d) {
  var k = (d.endAngle - d.startAngle) / d.value;
  return d3.range(0, d.value, 1000).map(function(v, i) {
    return {
      angle: v * k + d.startAngle,
      label: i % 5 ? null : v / 1000 + "k"
    };
  });
}
/*
 * Returns an event handler for fading a given chord group.
 */
function fade(opacity) {
  return function(g, i) {
    svg.selectAll(".chord path")
        .filter(function(d) { return d.source.index != i && d.target.index != i; })
      .transition()
        .style("opacity", opacity);
  };
}

d3.select(window)
  .on("mousemove", mousemove)
  .on("mouseup", mouseup);

function mouse(e) {
  return [e.pageX - rx, e.pageY - ry];
}

function mousedown() {
  m0 = mouse(d3.event);
  d3.event.preventDefault();
}

function mousemove() {
  if (m0) {
    var m1 = mouse(d3.event),
        dm = Math.atan2(cross(m0, m1), dot(m0, m1)) * 180 / Math.PI;
        div.style("-webkit-transform", "rotateZ(" + dm + "deg)");
  }
}

function mouseup() {
  if (m0) {
    var m1 = mouse(d3.event),
        dm = Math.atan2(cross(m0, m1), dot(m0, m1)) * 180 / Math.PI;

    rotate += dm;
    if (rotate > 360) rotate -= 360;
    else if (rotate < 0) rotate += 360;
    m0 = null;

    div.style("-webkit-transform", null);

    svg
        .attr("transform", "translate(" + rx + "," + ry + ")rotate(" + rotate + ")")
  }
}

function cross(a, b) {
  return a[0] * b[1] - a[1] * b[0];
}

function dot(a, b) {
  return a[0] * b[0] + a[1] * b[1];
}

</script>
